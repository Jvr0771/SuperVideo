apply plugin: 'com.android.application'

android {
    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a'
            universalApk false
        }
    }
    signingConfigs {
        release {
            keyAlias 'thomas'
            keyPassword '123456'
            storeFile file('../thomas.jks')
            storePassword '123456'
        }
        debug {
            keyAlias 'thomas'
            keyPassword '123456'
            storeFile file('../thomas.jks')
            storePassword '123456'
        }
    }
    lintOptions {
        disable 'InvalidPackage'
        disable "ResourceType"
        abortOnError false
    }

    compileSdkVersion 29
    defaultConfig {
        applicationId "com.thomas.video"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 4
        versionName "1.0.3"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        resConfigs "zh"
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    //常用工具类
    implementation 'com.blankj:utilcodex:1.26.0'
    //控件注解
    implementation 'com.jakewharton:butterknife:10.2.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'
    //数据库
    implementation 'org.litepal.android:java:3.0.0'
    //播放器
    implementation 'cn.jzvd:jiaozivideoplayer:7.1.0'

    implementation 'tv.danmaku.ijk.media:ijkplayer-java:0.8.8'
    implementation 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.8.8'

    implementation 'com.google.android.exoplayer:exoplayer:2.11.1'
    //HTML解析器
    implementation 'org.jsoup:jsoup:1.12.1'
    //网络请求库
    implementation 'com.yanzhenjie:kalle:0.1.7'
    //下载器
    implementation 'com.liulishuo.okdownload:okdownload:1.0.7'
    implementation 'com.liulishuo.okdownload:sqlite:1.0.7'
    implementation 'com.liulishuo.okdownload:filedownloader:1.0.7'
    //图片加载框架
    implementation 'com.github.bumptech.glide:glide:4.10.0'
    //JSON解析
    implementation 'com.alibaba:fastjson:1.2.62'

    //线程总线框架
    implementation 'org.greenrobot:eventbus:3.1.1'

    //下拉刷新框架
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.50'

    //升级错误信息收集框架
    implementation 'com.tencent.bugly:crashreport_upgrade:1.4.2'


}
